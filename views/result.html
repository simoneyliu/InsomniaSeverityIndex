<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Insomnia Severity Index</title>
	<link rel="stylesheet" href="css/main.css" />
	<script type="text/javascript" src="js/calculate.js"></script>
</head>

<body>
	<div class="fixed_header">
		<img class="logo" src="img/NOCTEM.png" alt="NOCTEM">
	</div>
	<div class="main">
		<h3 class="text_center">Insomnia Severity Index</h3>
		<div class="button_container">
			<button type="button" class="button total_score" id="totalScore" value="score"></button>
		</div>
		<div id="score_category" class="score_category">

		</div>
		<div class="seperator"></div>
		<div class="guideline">
			<p class="bold_text">Guidelines for Scoring/Interpretation:</p>
			<div class="score_container">
				Total score categories:
				<br>&#8226; 0–7 = No clinically significant insomnia
				<br>&#8226; 8–14 = Subthreshold insomnia
				<br>&#8226; 15–21 = Clinical insomnia (moderate severity)
				<br>&#8226; 22–28 = Clinical insomnia (severe)
			</div>
		</div>
	</div>

</body>

</html>
